<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

</head>

<body>
 

    <div class="container1">
        <a href="{{ url_for('index') }}"> <i class="fa-solid fa-xmark fa-lg" style="color: #cc1e1e;"></i></a>

        <h1>Login</h1>
       
        <!-- Login Form -->
        <form method="POST" action="{{ url_for('login') }}" enctype="multipart/form-data">



            <label for="email_or_username">Email or Username:</label>
            <input type="text" id="email_or_username" name="email_or_username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
            <div>
                <p>Don't Have An Account? <a href="{{url_for('register')}}">SignUp</a></p>
            </div>
            <!-- Social Links -->
            <div class="google-signin">
                <button>
                    <i class="fab fa-google"></i> Sign in with Google
                </button>
            </div>
            
            <div class="social-links">
                <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
        </form>

    </div>
 
</body>

</html>
