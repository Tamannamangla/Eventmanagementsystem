<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <h2>Admin Dashboard</h2>
    <h3>Add New Event</h3>
    <form method="POST" action="{{ url_for('add_event') }}">
        <input type="text" name="title" placeholder="Event Title" required><br>
        <input type="text" name="description" placeholder="Event Description" required><br>
        <input type="text" name="image" placeholder="Image URL" required><br>
        <button type="submit">Add Event</button>
    </form>

    <h3>Existing Events</h3>
    <ul>
        {% for event in events %}
            <li>
                <strong>{{ event.title }}</strong> - {{ event.description }}
                <img src="{{ event.image }}" width="100">
                <a href="{{ url_for('delete_event', event_id=event.id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
