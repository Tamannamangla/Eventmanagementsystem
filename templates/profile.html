<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">


</head>

<body>
    {% extends 'base.html' %}

        {% block content %}
        <br><br>
        <div class="profile-container">
            <h2 class="text-center">User Profile</h2>
            <div class="text-center">
                <img src="../static/images/TamannaCompletepic.jpeg" alt="Profile Picture" class="profile-pic">
                <input type="file" class="form-control mt-2" accept="image/*">
            </div>

            <form>
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" value="John Doe">
                </div>

                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" value="johndoe123">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" value="johndoe@example.com">
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" value="+1234567890">
                </div>

                <div class="mb-3">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-select">
                        <option selected>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Hobbies</label>
                    <input type="text" class="form-control" placeholder="e.g. Reading, Coding, Chess">
                </div>

                <div class="mb-3">
                    <label class="form-label">Bio</label>
                    <textarea class="form-control" rows="3" placeholder="Write something about yourself..."></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" placeholder="City, State, Country">
                </div>

                <div class="mb-3">
                    <label class="form-label">Social Media</label>
                    <input type="text" class="form-control" placeholder="LinkedIn Profile URL">
                </div>

                <div class="mb-3">
                    <label class="form-label">Notification Preferences</label>
                    <select class="form-select">
                        <option>Email & SMS</option>
                        <option>Email Only</option>
                        <option>SMS Only</option>
                        <option>None</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-save w-100">Save Changes</button>
            </form>
        </div>
        {% endblock %}
    
</body>

</html>
