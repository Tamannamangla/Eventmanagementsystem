    <style>
        /* Contact Section */
.contact {
    background-color: #fff;
    padding: 60px 20px;
    text-align: center;
}

.contact h2 {
    font-size: 32px;
    margin-bottom: 20px;
}

.contact form {
    max-width: 600px;
    margin: 0 auto;
    display: grid;
    gap: 15px;
}

.contact form input,
.contact form textarea {
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 5px;
    width: 100%;
}

.contact form button {
    padding: 12px 20px;
    background-color: #ff5722;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.contact form button:hover {
    background-color: #e64a19;
}
    </style>
</head>
<body>
    {% block content1 %}

    {% endblock %}
 <!-- Contact Section -->
 <section id="contact" class="contact">
    <h2>Contact Us</h2>
    <p>If you have any questions or need more details, please don't hesitate to reach out.</p>
    <form action="/submit" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn"> Send Message <i class="fas fa-paper-plane"></i></button>
    </form>
    
</section>
    <footer>
        <p>Event Planning 2025 | All Rights Reserved</p>
    </footer>
