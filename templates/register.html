<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">

</head>

<body>

    <div class="container1">
        <a href="{{ url_for('index') }}"> <i class="fa-solid fa-xmark fa-lg" style="color: #cc1e1e;"></i></a>
        <h1>Register</h1>
        <form method="POST" action="{{ url_for('register') }}">

            <label for="name">Name: <span style="color: red;">*</span> </label>
            <input type="text" id="name" name="name" required>

            <label for="username">Username: <span style="color: red;">*</span> </label>
            <input type="text" id="username" name="username" required>


            <label for="email">Email:<span style="color: red;">*</span> </label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password: <span style="color: red;">*</span> </label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm Password: <span style="color: red;">*</span> </label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <label for="phone">Mobile:</label>
            <input type="text" id="phone" name="phone" required minlength="6000000000" maxlength="9999999999">

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select> <br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">

            <label for="hobbies">Hobbies:</label>
            <textarea id="hobbies" name="hobbies" rows="3"></textarea>

            <!-- Admin Role Selection -->

            <label for="role">Select Role (Admin or User):</label>
            <select id="role" name="role">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <button type="submit">Register</button>
            <p>Already Have An Account? <a href="{{url_for('login')}}" class="login"> Login</a></p>
        </form>

        <div class="google-signin">
            <button>
                <i class="fab fa-google"></i> Sign in with Google
            </button>
        </div>

        <div class="social-links">
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>

</body>

</html>
